language: c

sudo: false

os:
  - linux
  - osx

compiler:
  - clang
  - gcc

env:
  - debug=1

matrix:
  exclude:
    - os: osx
      compiler: gcc
  fast_finish: true

addons:
  apt:
    packages:
      - glibc
      - valgrind

before_install:
    - echo "$TRAVIS_OS_NAME"
    - if [ "$TRAVIS_OS_NAME" = "osx" ]; then brew update; brew install valgrind; fi

script:
  - make -j2
  - sh -c ./scripts/tests.sh

notifications:
  email:
    on_success: change
    on_failure: always
