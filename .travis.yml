language: c

os:
  - linux
  - osx

compiler:
  - clang
  - gcc

env:
  - debug=1
  - debug=0

addons:
  apt:
    sources:
      - llvm-toolchain-precise-3.7
    packages:
      - clang-3.7

script:
  - make -j2
  - sh -c ./scripts/tests.sh

notifications:
  email:
    on_success: change
    on_failure: always
